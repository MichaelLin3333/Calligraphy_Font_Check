<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>汉字书法识别 — 可视化</title>
  <style>
    :root{--bg:#fff8f0;--accent:#8c1515;--muted:#666}
    html,body{height:100%;margin:0;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', sans-serif;background:var(--bg);color:#222}
    .container{max-width:1000px;margin:24px auto;padding:18px;background:#fff;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.06)}
    h1{margin:0 0 12px;font-size:20px;color:var(--accent)}
    .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
    .controls button, .controls input[type=file]{padding:8px 12px;border-radius:6px;border:1px solid #ddd;background:#fff;cursor:pointer}
    .controls label{display:flex;align-items:center;gap:6px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 360px;gap:12px}
    .panel{background:#faf6f0;padding:12px;border-radius:8px;border:1px solid #efe0cf}
    .preview{display:flex;flex-direction:column;gap:8px}
    .images{display:flex;gap:8px}
    .images img{width:100%;height:auto;max-height:420px;object-fit:contain;border:1px solid #ddd;border-radius:6px;background:#fff}
    .images .main{flex:1}
    .images .side{width:220px}
    #predictions{font-size:14px;line-height:1.45}
    .footer{margin-top:14px;text-align:center;color:#8a6e5a;font-size:13px}
    .actions{display:flex;gap:8px}
    @media (max-width:880px){.grid{grid-template-columns:1fr}.images{flex-direction:column}.images .side{width:100%}}
  </style>
</head>
<body>
  <div class="container">
    <h1>汉字书法识别 — 可视化</h1>
    <div class="controls">
      <input id="fileInput" type="file" accept="image/*" />
      <div class="actions">
        <button id="useCamera">Use Camera</button>
        <button id="capture" disabled>Capture</button>
        <button id="send">Send</button>
      </div>
      <label><input id="augment" type="checkbox"/> Augment & Average</label>
    </div>

    <div class="grid">
      <div class="panel preview">
        <div class="images">
          <div class="main"><img id="processed" src="" alt="Processed image"/></div>
          <div class="side"><img id="overlay" src="" alt="Heatmap overlay"/></div>
        </div>
        <div style="margin-top:6px;color:var(--muted);font-size:13px">左：处理后输入图  ·  右：热力图叠加</div>
      </div>

      <div class="panel">
        <h3 style="margin-top:0">识别结果</h3>
        <div id="predictions">尚未识别</div>
        <div class="footer">上传图片或启用摄像头，然后点击 Capture / Send</div>
      </div>
    </div>

    <video id="video" autoplay playsinline style="display:none; width:320px; border-radius:6px;margin-top:8px"></video>
    <canvas id="canvas" style="display:none"></canvas>
  </div>
  <script src="/app.js"></script>
</body>
</html>
